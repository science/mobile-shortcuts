<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            font-family: Arial, sans-serif;
        }
        .link-container {
            width: calc(25% - 10px); /* Allows 4 items per row, accounting for 5px margin on both sides */
            margin: 5px;
            text-align: center;
        }
        .link-container a {
            display: block;
            text-decoration: none;
            color: black;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.1);
        }
        .link-container img {
            max-width: 100%;
            height: auto;
        }
        .link-container span {
            display: block;
            font-size: 0.9rem;
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            .link-container {
                width: calc(50% - 10px); /* 2 items per row */
            }
        }
        @media (max-width: 480px) {
            .link-container {
                width: calc(100% - 10px); /* 1 item per row */
            }
        }
    </style>
</head>
<body>

<script>
const websites = [
    "arstechnica.com",
    "nytimes.com",
    "washingtonpost.com",
    "theatlantic.com",
    "slate.com",
    "latimes.com",
    "berkeleyside.org",
    "404media.co",
    "theverge.com",
    "gizmodo.com",
    "artsandlettersdaily.com",
    "aeon.co",
    "knowablemagazine.org",
    "lareviewofbooks.org",
    "nybooks.com",
    "themarginalian.org",
    "nautil.us",
    "quantamagazine.org",
    "sciencenews.org",
    "thedriftmag.com",
    "hedgehogreview.com",
    "undark.org",
    "pluralistic.net"
];

function appendLinkElements() {
    const container = document.body;

    websites.forEach(site => {
        const linkElement = document.createElement('div');
        linkElement.className = 'link-container';

        const a = document.createElement('a');
        a.href = `https://${site}`;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        const img = document.createElement('img');
        img.src = `https://s2.googleusercontent.com/s2/favicons?domain_url=${site}&sz=64`;
        img.alt = site;
        img.onerror = () => img.src = 'https://via.placeholder.com/64';

        const textSpan = document.createElement('span');
        textSpan.textContent = site;

        a.appendChild(img);
        a.appendChild(textSpan);
        linkElement.appendChild(a);
        container.appendChild(linkElement);
    });
}

appendLinkElements();
</script>

</body>
</html>
